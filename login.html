                <div class="form-group">

                </div>
                    <label align="center" id="login_error" class="form-error" style="display: none;">El Nombre de usuario o contraseña son incorrectos.</label>

        <script>
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();
    
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
    
                var encodedUsername = "U2xlbmRhaA==";
                var encodedPassword = "TW9uZ29sb3lleTEh";
    
                var decodedUsername = atob(encodedUsername);
                var decodedPassword = atob(encodedPassword);
    
                if (username === "" || password === "") {
                    document.getElementById("login_empty").style.display = "";
                    document.getElementById("login_error").style.display = "none";
                } else if (username === decodedUsername && password === decodedPassword) {
                    window.localStorage.setItem("IsLoggedIn", true);
                    window.location.href = "./administracion.html";
                } else {
                    document.getElementById("login_empty").style.display = "none";
                    document.getElementById("login_error").style.display = "";
                }
            });
        </script>
